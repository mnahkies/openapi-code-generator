          type: object
          properties:
            clientOS:
              type: string
              description: OS of the client making the request
            clientLocation:
              type: string
              description: Location of the request
            transactionTime:
              type: string
              description: Time the challenge request was created
            transactionType:
              type: string
              description: Indicates if the request is CIBA or LOGIN
