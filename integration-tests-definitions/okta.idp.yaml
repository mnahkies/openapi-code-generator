  schemas:
    AppAuthenticatorEnrollment:
      description: App authenticator enrollment object
      type: object
      properties:
        authenticatorId:
          type: string
          readOnly: true
        createdDate:
          type: string
          format: date-time
          readOnly: true
        device:
          type: object
          properties:
            id:
              type: string
            status:
              type: string
              enum:
                - ACTIVE
            createdDate:
              type: string
              format: date-time
            lastUpdated:
              type: string
              format: date-time
            clientInstanceId:
              type: string
          readOnly: true
        id:
          type: string
          readOnly: true
        lastUpdated:
          type: string
          format: date-time
          readOnly: true
        links:
          type: object
          description: Discoverable resources related to the app authenticator
          properties:
            self:
              type: object
              description: Link to the resource (app authenticator)
              properties:
                href:
                  type: string
                  description: Link URI
                  minLength: 1
                hints:
                  type: object
                  description: Describes the allowed HTTP verbs for the `href`
                  properties:
                    allow:
                      type: array
                      items:
                        type: string
                        enum:
                          - PATCH
                          - DELETE
          readOnly: true
        methods:
          type: object
          properties:
            push:
              type: object
              properties:
                id:
                  type: string
                createdDate:
                  type: string
                  format: date-time
                lastUpdated:
                  type: string
                  format: date-time
                links:
                  type: object
                  properties:
                    pending:
                      type: object
                      properties:
                        href:
                          type: string
                          minLength: 1
                        hints:
                          type: object
                          properties:
                            allow:
                              type: array
                              items:
                                type: string
                                enum:
                                  - GET
        user:
          type: object
          properties:
            id:
              type: string
            username:
              type: string
          readOnly: true
    AppAuthenticatorEnrollmentRequest:
      description: App authenticator enrollment request
      type: object
      properties:
        authenticatorId:
          type: string
        device:
          type: object
          properties:
            secureHardwarePresent:
              type: boolean
              description: Indicates if the device is equipped with TPM storage for storing signing keys
            clientInstanceKey:
              $ref: '#/components/schemas/KeyObject'
              description: A public key in Json Web Keys format that is not tied to a user. It can be used to identify a device across orgs.
            osVersion:
              type: string
            clientInstanceBundleId:
              type: string
            platform:
              type: string
              enum:
                - ANDROID
                - IOS
            manufacturer:
              type: string
              example:
                - APPLE
                - Google
            deviceAttestation:
              type: object
            clientInstanceVersion:
              type: string
            clientInstanceDeviceSdkVersion:
              type: string
            model:
              type: string
              example:
                - iPhone 14
                - Pixel 4
            displayName:
              type: string
              description: The device's display name
            udid:
              type: string
          required:
            - clientInstanceKey
            - clientInstanceBundleId
            - clientInstanceVersion
            - clientInstanceDeviceSdkVersion
            - osVersion
            - platform
            - displayName
        methods:
          type: object
          required:
            - push
          properties:
            push:
              type: object
              required:
                - pushToken
                - keys
              properties:
                apsEnvironment:
                  type: string
                  description: Target APS type that application registers to. Required for iOS enrollments.
                  enum:
                    - PRODUCTION
                    - DEVELOPMENT
                pushToken:
                  type: string
                keys:
                  type: object
                  required:
                    - proofOfPossession
                  properties:
                    proofOfPossession:
                      $ref: '#/components/schemas/KeyObject'
                    userVerification:
                      $ref: '#/components/schemas/KeyObject'
                    capabilities:
                      $ref: '#/components/schemas/AppAuthenticatorMethodCapabilities'
      required:
        - authenticatorId
        - device
        - methods
    AppAuthenticatorMethodCapabilities:
      type: object
      properties:
        transactionTypes:
          type: array
          items:
            type: string
            enum:
              - LOGIN
              - CIBA
    Authenticator:
      description: A specific authenticator of the current user
      type: object
      properties:
        enrollable:
          type: boolean
          readOnly: true
        id:
          type: string
          readOnly: true
        key:
          $ref: '#/components/schemas/AuthenticatorKey'
        name:
          type: string
          readOnly: true
        _embedded:
          type: object
          readOnly: true
          properties:
            enrollments:
              type: array
              items:
                $ref: '#/components/schemas/AuthenticatorEnrollment'
        _links:
          type: object
          readOnly: true
          properties:
            self:
              $ref: '#/components/schemas/HrefObject'
            enroll:
              $ref: '#/components/schemas/HrefObject'
            enrollments:
              $ref: '#/components/schemas/HrefObject'
    AuthenticatorEnrollment:
      description: Authenticator enrollment of the current user
