          type: string
          description: Method type requested for the response
          enum:
            - push
          example: push
        methodEnrollmentId:
          type: string
          description: ID of the push method enrollment
          example: opf6aeq9U2hoM8aqO0w5
        nonce:
          type: string
          description: Randomly generated nonce value
        orgId:
          type: string
          description: ID of the organization
        signals:
