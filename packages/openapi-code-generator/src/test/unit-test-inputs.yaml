openapi: "3.1.0"
info:
  title: unit-test-inputs
  version: '0.0.1'
paths: { }
components:
  schemas:
    SimpleObject:
      required:
        - str
        - num
        - date
        - datetime
      properties:
        str:
          type: string
        num:
          type: number
        date:
          type: string
          format: date
        datetime:
          type: string
          format: date-time
        optional_str:
          type: string

    ObjectWithRefs:
        required:
          - requiredObject
        properties:
          optionalObject:
            $ref: '#/components/schemas/SimpleObject'
          requiredObject:
            $ref: '#/components/schemas/SimpleObject'

    OneOf:
      oneOf:
        - type: object
          properties:
            strs:
              type: array
              items:
                type: string
                minItems: 1
          required:
            - strs
        - type: array
          items:
            type: string
            minItems: 1
        - type: string

    AllOf:
      allOf:
        - $ref: '#/components/schemas/Base'
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
    Base:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        breed:
          type: string

  parameters: { }
