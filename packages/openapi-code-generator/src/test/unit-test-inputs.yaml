openapi: "3.0.0"
info:
  title: unit-test-inputs
  version: '0.0.1'
paths: { }
components:
  schemas:
    SimpleObject:
      required:
        - str
        - num
        - date
        - datetime
        - required_nullable
      properties:
        str:
          type: string
        num:
          type: number
        date:
          type: string
          format: date
        datetime:
          type: string
          format: date-time
        optional_str:
          type: string
        required_nullable:
          type: string
          nullable: true
    NamedNullableStringEnum:
      type: string
      nullable: true
      enum:
        - ''
        - one
        - two
        - three
    ObjectWithRefs:
      required:
        - requiredObject
      properties:
        optionalObject:
          $ref: '#/components/schemas/SimpleObject'
        requiredObject:
          $ref: '#/components/schemas/SimpleObject'

    OneOf:
      oneOf:
        - type: object
          properties:
            strs:
              type: array
              items:
                type: string
                minItems: 1
          required:
            - strs
        - type: array
          items:
            type: string
            minItems: 1
        - type: string

    AnyOf:
      anyOf:
        - type: number
        - type: string

    AllOf:
      allOf:
        - $ref: '#/components/schemas/Base'
        - type: object
          required:
            - id
          properties:
            id:
              type: integer
              format: int64
    Base:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        breed:
          type: string

    Ordering:
      type: object
      properties:
        dependency1:
          $ref: "#/components/schemas/ZOrdering"
        dependency2:
          $ref: "#/components/schemas/AOrdering"

    ZOrdering:
      type: object
      properties:
        name:
          type: string
        dependency1:
          $ref: "#/components/schemas/AOrdering"
    AOrdering:
      type: object
      properties:
        name:
          type: string

    AdditionalPropertiesBool:
      type: object
      additionalProperties: true

    AdditionalPropertiesSchema:
      type: object
      properties:
        name:
          type: string
      additionalProperties:
        $ref: "#/components/schemas/NamedNullableStringEnum"

    Recursive:
      type: object
      properties:
        child:
          $ref: "#/components/schemas/Recursive"

  parameters: { }
