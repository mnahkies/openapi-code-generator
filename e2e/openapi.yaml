openapi: "3.0.0"
info:
  title: E2E Tests for @nahkies/openapi-code-generator
  version: "0.0.1"
tags:
  - name: request headers
  - name: validation
servers:
  - url: '{protocol}://{host}:{port}'
    variables:
      host:
        default: localhost
      protocol:
        enum: [http, https]
        default: http
      port:
        default: '8080'
paths:
  /headers/undeclared:
    get:
      tags:
        - request headers
      responses:
        200:
          $ref: '#/components/responses/GetHeaders'
  /headers/request:
    get:
      tags:
        - request headers
      parameters:
        - name: Route-Level-Header
          in: header
          schema:
            type: string
        - name: Number-Header
          in: header
          schema:
            type: number
        - name: Authorization
          in: header
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/GetHeaders'
  /validation/numbers/random-number:
    get:
      tags:
        - validation
      parameters:
        - name: max
          in: query
          schema:
            type: number
            minimum: 1
            default: 10
        - name: min
          in: query
          schema:
            type: number
            minimum: 0
            default: 0
        - name: forbidden
          in: query
          schema:
            type: array
            items:
              type: number
              format: int
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RandomNumber'

components:
  responses:
    GetHeaders:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              rawHeaders:
                additionalProperties: true
              typedHeaders:
                additionalProperties: true

  schemas:
    RandomNumber:
      type: object
      properties:
        result:
          type: number
        params:
          type: object
          properties:
            min:
              type: number
            max:
              type: number
            forbidden:
              type: array
              items:
                type: number
