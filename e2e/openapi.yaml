openapi: "3.0.0"
info:
  title: E2E Tests for @nahkies/openapi-code-generator
  version: "0.0.1"
tags:
  - name: request headers
  - name: validation
  - name: escape hatches
  - name: media types
servers:
  - url: '{protocol}://{host}:{port}'
    variables:
      host:
        default: localhost
      protocol:
        enum: [ http, https ]
        default: http
      port:
        default: '8080'
paths:
  /headers/undeclared:
    get:
      tags:
        - request headers
      responses:
        200:
          $ref: '#/components/responses/GetHeaders'
  /headers/request:
    get:
      tags:
        - request headers
      parameters:
        - name: Route-Level-Header
          in: header
          schema:
            type: string
        - name: Number-Header
          in: header
          schema:
            type: number
        - name: Boolean-Header
          in: header
          schema:
            type: boolean
        - name: Second-Boolean-Header
          in: header
          schema:
            type: boolean
        - name: Authorization
          in: header
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/GetHeaders'
  /validation/numbers/random-number:
    get:
      tags:
        - validation
      parameters:
        - name: max
          in: query
          schema:
            type: number
            minimum: 1
            default: 10
        - name: min
          in: query
          schema:
            type: number
            minimum: 0
            default: 0
        - name: forbidden
          in: query
          schema:
            type: array
            items:
              type: number
              format: int
      responses:
        200:
          description: success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RandomNumber'
  /validation/enums:
    post:
      tags:
        - validation
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Enumerations'
      responses:
        200:
          description: ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Enumerations'
  /responses/500:
    get:
      tags:
      - validation
      responses:
        500:
          description: Internal Server Error
  /escape-hatches/plain-text:
    get:
      tags:
        - escape hatches
      responses:
        200:
          description: 'ok'
          content:
            text/plain:
              schema:
                type: string
  /responses/empty:
    get:
      tags:
        - validation
      responses:
        204:
          description: Ok

  /media-types/text:
    post:
      tags:
        - media types
      requestBody:
        content:
          text/plain:
            schema:
              type: string
        required: true
      responses:
        200:
          description: Rendered as HTML
          content:
            text/html:
              schema:
                type: string

  /media-types/x-www-form-urlencoded:
    post:
      tags:
        - media types
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/ProductOrder'
            encoding:
              address:
                style: deepObject
                explode: true
        required: true
      responses:
        200:
          description: Echoed back as JSON
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductOrder'

components:
  responses:
    GetHeaders:
      description: success
      content:
        application/json:
          schema:
            type: object
            properties:
              rawHeaders:
                additionalProperties: true
              typedHeaders:
                additionalProperties: true

  schemas:
    Enumerations:
      type: object
      required:
        - colors
        - starRatings
      properties:
        colors:
          type: string
          enum:
            - red
            - green
            - blue
        starRatings:
          type: number
          enum:
            - 1
            - 2
            - 3
    RandomNumber:
      type: object
      properties:
        result:
          type: number
        params:
          type: object
          properties:
            min:
              type: number
            max:
              type: number
            forbidden:
              type: array
              items:
                type: number
    ProductOrder:
      type: object
      properties:
        sku:
          type: string
        quantity:
          type: number
          minimum: 1
        address:
          type: object
          properties:
            address1:
              type: string
            postcode:
              type: string
