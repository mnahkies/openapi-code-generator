name: Publish NPM
on:
  push:
    tags:
      - v*

permissions:
  contents: read
  id-token: write

jobs:
  publish_npm:
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - name: Use Node.js
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version-file: '.nvmrc'

      - uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        id: nextjs-cache
        with:
          path: packages/documentation/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Validate tag matches package.json versions
        run: |
          TAG_VERSION="${{ github.ref_name }}"

          node scripts/validate-package-version.mjs "${TAG_VERSION}"

      - run: pnpm install --frozen-lockfile

      - run: pnpm ci-build

      - name: Publish packages
        run: |
          TAG_VERSION="${{ github.ref_name }}"

          if [[ $TAG_VERSION == *"alpha"* ]]; then
            NPM_DIST_TAG=alpha
          else
            NPM_DIST_TAG=latest
          fi

          pnpm publish -r --dry-run --tag $NPM_DIST_TAG
